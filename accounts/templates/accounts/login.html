{% extends "layout/base.html" %}
{% load static %}
{% block content %}
<!--content-->
<main>
    <form action="" method="post">
    {% csrf_token %}
        <div class="content_1">
            <div class="gray_middle_content">
                <h1 class="sign_title">ورود به حساب کاربری</h1>
                {{form.errors}}
                <input class="input_email1" type="text"  name="username" placeholder=" نام کاربری خود را وارد کنید" id="input_email1" required>
                <input class="input_pass1" type="password"  name="password" placeholder=" رمز عبور خود را وارد کنید" id="input_pass1" required>
                <button class="signin_button" type="submit"><span style="color: CE4625 ; font-size: 24; font-weight: 700;"> ورود به پروفایل کاربری </span></button>
                <a class="signin_text" href="{% url 'accounts:register' %}" >حساب ندارید؟ ثبت نام کنید</a>
            </div>
        </div>
    </form>
</main>
{% endblock %}
